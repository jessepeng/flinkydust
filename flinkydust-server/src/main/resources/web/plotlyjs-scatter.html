<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified plotly.js JavaScript -->
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script type="text/javascript">
        function refreshScatterplot() {
            var x = $('#xAxis').val();
            var y = $('#yAxis').val();


            var graphDiv = document.getElementById('chart');
            var dataPoints = {
              x: [],
              y: [],
              mode: 'markers',
              type: 'scattergl',
              text: [],
              marker: { size: 3}
            };
            $.getJSON('/rest/projection/' + x + '/' + y + '/date', function(data) {
                $.each(data.data, function(key, value){
                    dataPoints.x.push(value[x]);
                    dataPoints.y.push(value[y]);
                    //dataPoints.text.push(x + ': ' + value[x] + ', ' + y + ': ' + value[y] + ',  date: ' + value['date']);
                    dataPoints.text.push('Date: ' + value['date']);
                });

                var layout = {
                  xaxis: {
                   title: x,
                  },
                  yaxis: {
                    title: y
                  },
                  title: x + ' vs. ' + y,

                };

                Plotly.newPlot(graphDiv, [dataPoints], layout );

            });

        }
    </script>
    <title>Plotly JS Test</title>
</head>
<body>
<div class="col-md-12" style="margin-left:20px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="timelineContainer" style="margin-top:50px;">
            </div>
        </div>
        <div class="row">
            <div style="margin-top:50px;"></div>
            <div class="col-md-2">
                <select name="xAxis" id="xAxis">
                    <option value="date">Date</option>
                    <option selected="selected" value="small">Small</option>
                    <option value="large">Large</option>
                    <option value="relHumid">Rel. Humidity</option>
                    <option value="temp">Temperature</option>
                </select>
                <select name="yAxis" id="yAxis">
                    <option value="date">Date</option>
                    <option value="small">Small</option>
                    <option selected="selected" value="large">Large</option>
                    <option value="relHumid">Rel. Humidity</option>
                    <option value="temp">Temperature</option>
                </select>
                <button name="refresh" onclick="refreshScatterplot()" type="button" class="btn btn-default">
                    Refresh
                </button>
            </div>
            <div class="col-md-10">
                <div id="chart" style="width: 100%; height: 1000px">
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
