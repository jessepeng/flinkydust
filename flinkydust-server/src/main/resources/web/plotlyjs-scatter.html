<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/flinkydust.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified plotly.js JavaScript -->
    <script type="text/javascript" src="js/plotly-latest.js"></script>

    <script type="text/javascript" src="js/plotly-scatter.js"></script>

    <title>Plotly JS Test</title>
</head>
<body>
<div class="col-md-12 col-margin-bottom">

    <h1>Dust Data 2014</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Timeline</h2>
                <div class="timelineContainer">
                    <div id="timeline">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-margin-top">
                <h2>Options</h2>
                <div class="col-md-12">
                    <label for="xAxis">x-Axis</label>
                    <select name="xAxis" id="xAxis">
                        <option value="date">Date</option>
                        <option selected="selected" value="small">Small</option>
                        <option value="large">Large</option>
                        <option value="relHumid">Rel. Humidity</option>
                        <option value="temp">Temperature</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="yAxis">y-Axis</label>
                    <select name="yAxis" id="yAxis">
                        <option value="date">Date</option>
                        <option value="small">Small</option>
                        <option selected="selected" value="large">Large</option>
                        <option value="relHumid">Rel. Humidity</option>
                        <option value="temp">Temperature</option>
                    </select>
                </div>
                <div class="col-md-12 col-margin-top">
                    <b>Filter: <span class="filter-button" onclick="addFilter()">Add "and" Filter</span></b>
                    <div id="filter-container">

                    </div>
                </div>

                <div class="col-md-12 col-margin-large-top">
                    <button name="refresh" onclick="refreshScatterplot()" type="button" class="btn btn-default">
                        Refresh
                    </button>
                </div>

                <div class="col-md-12 errors">

                </div>

            </div>
            <div class="col-md-10">
                <h2>Scatterplot</h2>
                <div class="chart-container">
                    <div id="chart">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-margin-large-top">
            <h2>History</h2>
            <div class="historyContainer">
                <div>
                    <div id="history">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
